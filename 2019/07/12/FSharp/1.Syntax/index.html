</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// single line comments use a double slash</span></span><br><span class="line"><span class="comment">(* multi line comments use (* . . . *)</span> pair -<span class="keyword">end</span> <span class="keyword">of</span> multi line comment- *)</span><br><span class="line"></span><br><span class="line"><span class="comment">// ======== &quot;Variables&quot; (but not really) ==========</span></span><br><span class="line"><span class="comment">// The &quot;let&quot; keyword defines an (immutable) value</span></span><br><span class="line"><span class="keyword">let</span> myInt = <span class="number">5</span></span><br><span class="line"><span class="keyword">let</span> myFloat = <span class="number">3.14</span></span><br><span class="line"><span class="keyword">let</span> myString = <span class="string">&quot;hello&quot;</span><span class="comment">//note that no types needed</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ======== Lists ============</span></span><br><span class="line"><span class="keyword">let</span> twoToFive = [<span class="number">2</span>;<span class="number">3</span>;<span class="number">4</span>;<span class="number">5</span>]        <span class="comment">// Square brackets create a list with</span></span><br><span class="line">                                 <span class="comment">// semicolon delimiters.</span></span><br><span class="line"><span class="keyword">let</span> oneToFive = <span class="number">1</span> :: twoToFive   <span class="comment">// :: creates list with new 1st element</span></span><br><span class="line"><span class="comment">// The result is [1;2;3;4;5]</span></span><br><span class="line"><span class="keyword">let</span> zeroToFive = [<span class="number">0</span>;<span class="number">1</span>] @ twoToFive   <span class="comment">// @ concats two lists</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// IMPORTANT: commas are never used as delimiters, only semicolons!</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ======== Functions ========</span></span><br><span class="line"><span class="comment">// The &quot;let&quot; keyword also defines a named function.</span></span><br><span class="line"><span class="keyword">let</span> square x = x * x          <span class="comment">// Note that no parens are used.</span></span><br><span class="line">square <span class="number">3</span>                      <span class="comment">// Now run the function. Again, no parens.</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> add x y = x + y           <span class="comment">// don&#x27;t use add (x,y)! It means something</span></span><br><span class="line">                              <span class="comment">// completely different.</span></span><br><span class="line">add <span class="number">2</span> <span class="number">3</span>                       <span class="comment">// Now run the function.</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// to define a multiline function, just use indents. No semicolons needed.</span></span><br><span class="line"><span class="keyword">let</span> evens list =</span><br><span class="line">   <span class="keyword">let</span> isEven x = x%<span class="number">2</span> = <span class="number">0</span>     <span class="comment">// Define &quot;isEven&quot; as an inner (&quot;nested&quot;) function</span></span><br><span class="line">   List.filter isEven list    <span class="comment">// List.filter is a library function</span></span><br><span class="line">                              <span class="comment">// with two parameters: a boolean function</span></span><br><span class="line">                              <span class="comment">// and a list to work on</span></span><br><span class="line"></span><br><span class="line">evens oneToFive               <span class="comment">// Now run the function</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// You can use parens to clarify precedence. In this example,</span></span><br><span class="line"><span class="comment">// do &quot;map&quot; first, with two args, then do &quot;sum&quot; on the result.</span></span><br><span class="line"><span class="comment">// Without the parens, &quot;List.map&quot; would be passed as an arg to List.sum</span></span><br><span class="line"><span class="keyword">let</span> sumOfSquaresTo100 =</span><br><span class="line">   List.sum ( List.map square [<span class="number">1.</span><span class="number">.100</span>] )</span><br><span class="line"></span><br><span class="line"><span class="comment">// You can pipe the output of one operation to the next using &quot;|&gt;&quot;</span></span><br><span class="line"><span class="comment">// Here is the same sumOfSquares function written using pipes</span></span><br><span class="line"><span class="keyword">let</span> sumOfSquaresTo100piped =</span><br><span class="line">   [<span class="number">1.</span><span class="number">.100</span>] |&gt; List.map square |&gt; List.sum  <span class="comment">// &quot;square&quot; was defined earlier</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// you can define lambdas (anonymous functions) using the &quot;fun&quot; keyword</span></span><br><span class="line"><span class="keyword">let</span> sumOfSquaresTo100withFun =</span><br><span class="line">   [<span class="number">1.</span><span class="number">.100</span>] |&gt; List.map (<span class="keyword">fun</span> x-&gt;x*x) |&gt; List.sum</span><br><span class="line"></span><br><span class="line"><span class="comment">// In F# returns are implicit -- no &quot;return&quot; needed. A function always</span></span><br><span class="line"><span class="comment">// returns the value of the last expression used.</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ======== Pattern Matching ========</span></span><br><span class="line"><span class="comment">// Match..with.. is a supercharged case/switch statement.</span></span><br><span class="line"><span class="keyword">let</span> simplePatternMatch =</span><br><span class="line">   <span class="keyword">let</span> x = <span class="string">&quot;a&quot;</span></span><br><span class="line">   <span class="keyword">match</span> x <span class="keyword">with</span></span><br><span class="line">    | <span class="string">&quot;a&quot;</span> -&gt; printfn <span class="string">&quot;x is a&quot;</span></span><br><span class="line">    | <span class="string">&quot;b&quot;</span> -&gt; printfn <span class="string">&quot;x is b&quot;</span></span><br><span class="line">    | _ -&gt; printfn <span class="string">&quot;x is something else&quot;</span>   <span class="comment">// underscore matches anything</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Some(..) and None are roughly analogous to Nullable wrappers</span></span><br><span class="line"><span class="keyword">let</span> validValue = Some(<span class="number">99</span>)</span><br><span class="line"><span class="keyword">let</span> invalidValue = None</span><br><span class="line"></span><br><span class="line"><span class="comment">// In this example, match..with matches the &quot;Some&quot; and the &quot;None&quot;,</span></span><br><span class="line"><span class="comment">// and also unpacks the value in the &quot;Some&quot; at the same time.</span></span><br><span class="line"><span class="keyword">let</span> optionPatternMatch input =</span><br><span class="line">   <span class="keyword">match</span> input <span class="keyword">with</span></span><br><span class="line">    | Some i -&gt; printfn <span class="string">&quot;input is an int=%d&quot;</span> i</span><br><span class="line">    | None -&gt; printfn <span class="string">&quot;input is missing&quot;</span></span><br><span class="line"></span><br><span class="line">optionPatternMatch validValue</span><br><span class="line">optionPatternMatch invalidValue</span><br><span class="line"></span><br><span class="line"><span class="comment">// ========= Complex Data Types =========</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Tuple types are pairs, triples, etc. Tuples use commas.</span></span><br><span class="line"><span class="keyword">let</span> twoTuple = <span class="number">1</span>,<span class="number">2</span></span><br><span class="line"><span class="keyword">let</span> threeTuple = <span class="string">&quot;a&quot;</span>,<span class="number">2</span>,<span class="keyword">true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Record types have named fields. Semicolons are separators.</span></span><br><span class="line"><span class="class"><span class="keyword">type</span> <span class="title">Person</span> </span>= &#123;First:string; Last:string&#125;</span><br><span class="line"><span class="keyword">let</span> person1 = &#123;First=<span class="string">&quot;john&quot;</span>; Last=<span class="string">&quot;Doe&quot;</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Union types have choices. Vertical bars are separators.</span></span><br><span class="line"><span class="class"><span class="keyword">type</span> <span class="title">Temp</span> </span>=</span><br><span class="line">    | DegreesC <span class="keyword">of</span> float</span><br><span class="line">    | DegreesF <span class="keyword">of</span> float</span><br><span class="line"><span class="keyword">let</span> temp = DegreesF <span class="number">98.6</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Types can be combined recursively in complex ways.</span></span><br><span class="line"><span class="comment">// E.g. here is a union type that contains a list of the same type:</span></span><br><span class="line"><span class="class"><span class="keyword">type</span> <span class="title">Employee</span> </span>= </span><br><span class="line">  | Worker <span class="keyword">of</span> Person</span><br><span class="line">  | Manager <span class="keyword">of</span> Employee list</span><br><span class="line"><span class="keyword">let</span> jdoe = &#123;First=<span class="string">&quot;John&quot;</span>;Last=<span class="string">&quot;Doe&quot;</span>&#125;</span><br><span class="line"><span class="keyword">let</span> worker = Worker jdoe</span><br><span class="line"></span><br><span class="line"><span class="comment">// ========= Printing =========</span></span><br><span class="line"><span class="comment">// The printf/printfn functions are similar to the</span></span><br><span class="line"><span class="comment">// Console.Write/WriteLine functions in C#.</span></span><br><span class="line">printfn <span class="string">&quot;Printing an int %i, a float %f, a bool %b&quot;</span> <span class="number">1</span> <span class="number">2.0</span> <span class="keyword">true</span></span><br><span class="line">printfn <span class="string">&quot;A string %s, and something generic %A&quot;</span> <span class="string">&quot;hello&quot;</span> [<span class="number">1</span>;<span class="number">2</span>;<span class="number">3</span>;<span class="number">4</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// all complex types have pretty printing built in</span></span><br><span class="line">printfn <span class="string">&quot;twoTuple=%A,\nPerson=%A,\nTemp=%A,\nEmployee=%A&quot;</span> </span><br><span class="line">         twoTuple person1 temp worker</span><br><span class="line"></span><br><span class="line"><span class="comment">// There are also sprintf/sprintfn functions for formatting data</span></span><br><span class="line"><span class="comment">// into a string, similar to String.Format.</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
